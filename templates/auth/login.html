{% extends "/includes/base.html" %}

{% block content %}
<div id="formulaire">
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h3><i class="fas fa-network-wired me-2"></i>Network Monitor</h3>
                <p class="mb-0">Connectez-vous à votre compte</p>
            </div>
            
            <div class="auth-body">
                <form action="{{ url_for('login') }}" method="post" class="w-100 d-flex flex-column flex-sm-row gap-5">
                    <div class="w-100 d-flex flex-column">
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Se souvenir de moi</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Connexion</button>
                        
                    </div>
                    <!-- <div class="divider">
                        <span class="divider-text">OU</span>
                    </div> -->

                    <div class="border"></div>
                    
                    <div class="w-100 mb-3 d-flex flex-column align-items-center justify-content-center">
                            <!-- <p class="text-center">Ou connectez-vous avec :</p> -->
                        <div class="d-grid gap-2">
                            <a href="#" class="btn btn-outline-dark">
                                <i class="fab fa-google me-2"></i>Continuer avec Google
                            </a>
                            <a href="#" class="btn btn-outline-primary">
                                <i class="fab fa-microsoft me-2"></i>Continuer avec Microsoft
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="auth-footer">
                <p class="mb-2">Pas encore de compte ? <a href="{{ url_for('register') }}">S'inscrire</a></p>
                <p class="mb-0"><a href="{{ url_for('forgot_password') }}">Mot de passe oublié ?</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</div>
{% endblock %}
